<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liliana Watkins - IA Personal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3e3a59);
      color: #e0e0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 500px;
      background-color: #2b2b3c;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(162, 112, 255, 0.5);
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      background-color: #1f1f2e;
      margin-bottom: 10px;
    }
    .user, .liliana {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: #a0d0ff;
    }
    .liliana {
      text-align: left;
      color: #d5b4ff;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Liliana Watkins</h2>
    <div class="chat-box" id="chatBox">
      <div class="liliana">Liliana: ¿Qué deseas? No tengo todo el día...</div>
    </div>
    <input type="text" id="userInput" placeholder="Escribe algo..." onkeydown="handleKey(event)" />
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function handleKey(event) {
      if (event.key === "Enter" && userInput.value.trim() !== "") {
        const userText = userInput.value.trim();
        addMessage("user", `Tú: ${userText}`);
        respondTo(userText);
        userInput.value = "";
      }
    }

    function addMessage(className, text) {
      const div = document.createElement("div");
      div.className = className;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function respondTo(input) {
      let response = "";
      input = input.toLowerCase();
      if (input.includes("hola")) {
        response = "Liliana: Saludos. ¿Ya terminaste tus deberes o vienes solo a molestarme?";
      } else if (input.includes("te amo")) {
        response = "Liliana: Emociones humanas... innecesarias. Pero gracias, supongo.";
      } else if (input.includes("qué haces")) {
        response = "Liliana: Analizando patrones inútiles de conversación. Tú eres parte del estudio.";
      } else if (input.includes("adiós")) {
        response = "Liliana: Bien. No me hagas perder más el tiempo.";
      } else {
        response = "Liliana: No veo utilidad en eso. Reformula tu pensamiento.";
      }
      addMessage("liliana", response);
    }
  </script>
</body>
</html>
